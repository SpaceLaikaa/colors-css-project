<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Hub</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
   <div class="header-container">
     <img src="favicon-32x32.png" alt="Palette Hub Logo" class="logo">
    <div class="header">
        <h1>Palette Hub</h1>
        <h5>Explore and Share Color Palettes</h5>
    </div>
   </div>
 </header>
 <main>
    <section class="palette-section">
        <h2 class="main-header">Featured Palettes</h2>  
        <div class="palettes-container">
           <div class="palette-one">
            <h3 class="babypink">🎀 Baby Pink</h3>
                <div class="color-box"></div>
                <p>#FADADD</p>
            </div>
            <div class="palette-two">
                 <h3 class="mistyblue">🌫️ Misty Blue</h3>
                <div class="color-box"></div>
                <p>#F8BBD0</p>   
            </div>
            <div class="palette-three">
                <h3 class="lavender">💜 Lavender Blush</h3>
                <div class="color-box"></div>
                <p>#F48FB1</p>
            </div>
            <div class="palette-four">
                <div class="color-box"></div>
                <p>#F06292</p>
            </div>
            <div class="palette-five">
                <div class="color-box"></div>
                <p>#EC407A</p>
        </div>
    </section>
   

 </main> 
</body>
</html>
